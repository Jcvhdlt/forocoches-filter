<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descifrador de C贸digos Forocoches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-process {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-process:active {
            transform: translateY(0);
        }

        .result-container {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .result-container.success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .result-code {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .btn-copy {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .btn-copy:active {
            background: #1e7e34;
        }

        .copy-success {
            color: #28a745;
            font-size: 0.9em;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-success.show {
            opacity: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .filters-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img style="width: 100px;" src="img/61CXxysFT+L.png">
            <h1> Descifrador FC</h1>
            <p>Filtra y obt茅n tu c贸digo de invitaci贸n limpio</p>
        </div>

        <div class="form-group">
            <label for="inputCode">C贸digo del newsletter:</label>
            <textarea id="inputCode" placeholder="Pega aqu铆 el c贸digo que recibiste en el correo..."></textarea>
        </div>

        <div class="filters-container">
            <div class="form-group">
                <label for="filterType">Tipo de filtro:</label>
                <select id="filterType">
                    <option value="remove">Quitar caracteres</option>
                    <option value="keep">Mantener solo caracteres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filterChars">Caracteres a filtrar:</label>
                <select id="filterChars">
                    <option value="numbers">N煤meros (0-9)</option>
                    <option value="letters">Letras (a-z, A-Z)</option>
                    <option value="dash">Guiones (-)</option>
                    <option value="space">Espacios</option>
                    <option value="punctuation">Puntuaci贸n (. , : ;)</option>
                    <option value="special">Especiales (@ # $ % & *)</option>
                    <option value="custom">Personalizado</option>
                </select>
            </div>
        </div>

        <div id="customInput" style="display: none; margin-bottom: 25px;">
            <label for="customChars">Caracteres personalizados:</label>
            <textarea id="customChars" placeholder="Escribe los caracteres que quieres filtrar..."
                style="min-height: 80px;"></textarea>
        </div>

        <button class="btn-process" onclick="processCode()"> Procesar C贸digo</button>

        <div id="result" class="result-container" style="display: none;">
            <label>C贸digo procesado:</label>
            <div id="resultCode" class="result-code"></div>
            <button class="btn-copy" onclick="copyToClipboard()"> Copiar c贸digo</button>
            <span id="copySuccess" class="copy-success">隆Copiado!</span>
            <div class="stats">
                <span>Caracteres originales: <span id="originalLength">0</span></span>
                <span>Caracteres finales: <span id="finalLength">0</span></span>
                <span>Eliminados: <span id="removedCount">0</span></span>
            </div>
        </div>
    </div>

    <script>
        // Mostrar/ocultar input personalizado
        document.getElementById('filterChars').addEventListener('change', function () {
            const customInput = document.getElementById('customInput');
            if (this.value === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
        });

        function getCharactersToFilter() {
            const filterChars = document.getElementById('filterChars').value;

            switch (filterChars) {
                case 'numbers':
                    return '0123456789';
                case 'letters':
                    return 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                case 'dash':
                    return '-';
                case 'space':
                    return ' \t\n\r';
                case 'punctuation':
                    return '.,;:';
                case 'special':
                    return '@#$%&*';
                case 'custom':
                    return document.getElementById('customChars').value;
                default:
                    return '';
            }
        }

        function processCode() {
            const inputCode = document.getElementById('inputCode').value;
            const filterType = document.getElementById('filterType').value;
            const charactersToFilter = getCharactersToFilter();

            if (!inputCode.trim()) {
                alert('Por favor, introduce un c贸digo para procesar');
                return;
            }

            let processedCode = inputCode;
            const originalLength = inputCode.length;

            if (filterType === 'remove') {
                // Quitar caracteres especificados
                for (let char of charactersToFilter) {
                    processedCode = processedCode.split(char).join('');
                }
            } else if (filterType === 'keep') {
                // Mantener solo caracteres especificados
                const allowedChars = new Set(charactersToFilter);
                processedCode = inputCode.split('').filter(char => allowedChars.has(char)).join('');
            }

            const finalLength = processedCode.length;
            const removedCount = originalLength - finalLength;

            // Mostrar resultado
            document.getElementById('resultCode').textContent = processedCode;
            document.getElementById('originalLength').textContent = originalLength;
            document.getElementById('finalLength').textContent = finalLength;
            document.getElementById('removedCount').textContent = removedCount;

            const resultContainer = document.getElementById('result');
            resultContainer.style.display = 'block';
            resultContainer.classList.add('success');

            // Scroll suave hacia el resultado
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            const resultCode = document.getElementById('resultCode').textContent;

            navigator.clipboard.writeText(resultCode).then(() => {
                const copySuccess = document.getElementById('copySuccess');
                copySuccess.classList.add('show');

                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            }).catch(err => {
                // Fallback para navegadores m谩s antiguos
                const textArea = document.createElement('textarea');
                textArea.value = resultCode;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const copySuccess = document.getElementById('copySuccess');
                copySuccess.classList.add('show');

                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            });
        }

        // Permitir procesamiento con Enter en el textarea
        document.getElementById('inputCode').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processCode();
            }
        });
    </script>
</body>

</html>
